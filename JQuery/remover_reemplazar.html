<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Remover y reemplazar contenido</title>
		<style>
			#banner {
				background-color: #f00;
				width: 450px;
				height: 300px;
				position: absolute;
				left: 400px;
				top: 50px;
				font-size: 36px;
				text-align: center;
			}

			img {
				float: left;
				margin: 15px;
				width: 350px;
				height: 200px;
			}
			#imagen1,
			#imagen2,
			#imagen3,
			#imagen4 {
				float: left;
				margin: 15px;
				width: 350px;
				height: 200px;
				font-size: 36px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script>
			$(document).ready(function () {
				/*var z = document.getElementById("cerrar");
				z.addEventListener("click", cerrar_banner, false);*/
				document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);

				//document.getElementById("imagen1").addEventListener("click", carrito, false);

				var imagenes = document.querySelectorAll("#carrete img");

				for (var i = 0; imagenes.length; i++) {
					imagenes[i].addEventListener("click", carrito, false);
				}
			});

			function cerrar_banner() {
				$("#banner").remove();
			}

			function carrito(num) {
				if (num.target == imagen1) {
					$("#imagen1").replaceWith("<div id='imagen1'>Agregado al carrito</div>");
				}
				if (num.target == imagen2) {
					$("#imagen2").replaceWith("<div id='imagen2'>Agregado al carrito</div>");
				}
				if (num.target == imagen3) {
					$("#imagen3").replaceWith("<div id='imagen3'>Agregado al carrito</div>");
				}
				if (num.target == imagen4) {
					$("#imagen4").replaceWith("<div id='imagen4'>Agregado al carrito</div>");
				}
			}
		</script>
	</head>
	<body>
		<div id="banner">
			Banner de prueba
			<p id="cerrar">Cerrar</p>
		</div>
		<div id="carrete">
			<img src="/home/nico/Im치genes/wallpapers/Eivissa.jpg" id="imagen1" />
			<img src="/home/nico/Im치genes/wallpapers/981850.jpg" id="imagen2" />
			<img src="/home/nico/Im치genes/wallpapers/CalaDhort.jpg" id="imagen3" />
			<img src="/home/nico/Im치genes/wallpapers/worldmap.jpg" id="imagen4" />
		</div>
	</body>
</html>
