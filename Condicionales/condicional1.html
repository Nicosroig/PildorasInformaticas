<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Condicional If</title>

		<script>
			var precioCoche = 60000;
			var dineroAhorrado = prompt("Cuanto dinero tienes?");
			var edad = prompt("Introduce tu edad");

			if (dineroAhorrado >= precioCoche && edad >= 18) {
				alert("Puedes comprar el coche");
			} else {
				alert("No podes comprarte el coche");
			}

			alert("Continuamos con la ejecucion del programa");
		</script>
	</head>
	<body></body>
</html>
