<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>For</title>
		<script>
			for (var i = 0; i < 10; i++) {
				document.write(i + "<br>");
			}
			for (var i = 0; i < 20; i += 2) {
				document.write(i + "<br>");
			}
			for (var i = 10; i > 0; i--) {
				document.write(i + "<br>");
			}

			var meses = [
				"Enero",
				"Febrero",
				"Marzo",
				"Abril",
				"Mayo",
				"Junio",
				"Julio",
				"Agosto",
				"Septiembre",
				"Octubre",
				"Noviembre",
				"Diciembre",
			];
			for (var i = 0; i <= 11; i++) {
				document.write(meses[i] + "<br>");
			}
		</script>
	</head>
	<body></body>
</html>
