<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>For 2</title>
		<script>
			var trabajadores = new Array();

			var persona = "";

			var contador = 0;

			while (persona != "salir") {
				persona = prompt("Introduce trabajador");
				trabajadores[contador] = persona;
				contador++;
			}

			trabajadores.pop(); //elimina el ultimo elemento del array, que en este caso es la orden de salir

			for (var i = 0; i < trabajadores.length; i++) {
				document.write(trabajadores[i] + "<br>");
			}
		</script>
	</head>
	<body></body>
</html>
